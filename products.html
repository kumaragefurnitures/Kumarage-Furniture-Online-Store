<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products - Kumarage Furnitures</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 0 0 10px;
    }
    .subtext {
      margin-bottom: 30px;
      font-size: 16px;
      color: #777;
    }
    .categories {
      background-color: #e0d4c5;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-button {
      background-color: #f3e2d2;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .products-section {
      padding: 20px;
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    @media(min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
   .product-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
  display: block;
}

    }
    .price {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .order-button {
      background-color: #f3c6a0;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .badge {
      background-color: #ff8c00;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 12px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <div class="subtext">Browse our handcrafted best sellers and quality collections</div>
  </header>

  <div class="categories">
    <button class="category-button">Beds</button>
    <button class="category-button">Wardrobes</button>
    <button class="category-button">Sofas</button>
    <button class="category-button">Chairs</button>
    <button class="category-button">Dinning Sets</button>
    <button class="category-button">Tables</button>
    <button class="category-button">Dressing Tables</button>
  </div>

  <div class="products-section">
    <div class="section-title">Best Sellers</div>
    <div class="product-grid">
      <div class="product-card">
        <div class="badge">Best Seller</div>
        <div class="product-name">Modern Wooden Bed</div>
 <div class="product-image">
  <img class="product-img" src="images/bed1.jpg" alt="Modern Wooden Bed">
</div>


        <div class="price">Rs. 60,000</div>
        <button class="order-button" onclick="window.open('https://wa.me/94756153848?text=I%20would%20like%20to%20order%20Modern%20Wooden%20Bed','_blank')">Order Now</button>
      </div>
      <!-- Repeat similar blocks for other products -->
    </div>
  </div>
</body>
</html>
